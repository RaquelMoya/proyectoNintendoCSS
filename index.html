<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1: Nintendo Switch</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Left controller-->
    <div class="leftControl">
        <div class="dashL"></div>
<!--Joystick-->
        <div class="circleControl-L">
            <div class="directional"></div>
        </div>
<!--Arrow buttons-->
        <div class="multiControls">
            <div class="circle">
                <div class="arrowUp"></div>
            </div>
            <div class="rowCircle">
                <div class="circle">
                    <div class="arrowLeft"></div>
                </div>
                <div class="circle">
                    <div class="arrowRight"></div>
                </div>
            </div>
            <div class="circle">
                <div class="arrowDown"></div>
            </div>
        </div>
<!--Square button-->
        <div class="square"></div>
    </div>
<!--Screen-->
    <div class="screen">
        <div class="gameArea">
            <div class="gameOn"></div>
        </div>
    </div>
<!--Right controller-->
    <div class="rightControl">
        <div class="container">
         <div class="dashR"></div>
         <div class="dashRR"></div>
        </div>
<!--Letter buttons-->
         <div class="multiControls">
             <div class="circle">X</div>
             <div class="rowCircle">
                 <div class="circle">Y</div>
                 <div class="circle">A</div>
             </div>
             <div class="circle">B</div>
         </div>
<!--Joystick-->
         <div class="circleControl-r">
             <div class="directional"></div>
         </div>
<!--Home button-->
         <div class="circleHome">
             <div class="home">
                 <div class="iconRoof"></div>
                 <div class="iconSquare">
                     <div class="door"></div>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
